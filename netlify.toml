# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"

# Environment variables
[build.environment]
  # WalletConnect Project ID is safe to expose (public client-side ID)
  SECRETS_SCAN_OMIT_KEYS = "VITE_WALLETCONNECT_PROJECT_ID"

# Redirect all routes to index.html for React Router SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200